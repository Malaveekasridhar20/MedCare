<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Patient Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2f4f4f;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        /* Logo and MedCare text aligned to the left */
        .header .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        /* Space between the logo icon and text */
        .header .logo i {
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-size: 30px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
        }
        .btn:hover {
            background-color: darkblue;
        }
        .delete-btn {
            background-color: transparent;
            color: red;
            cursor: pointer;
            border: none;
        }
        .delete-btn:hover {
            color: darkred;
        }
        .search-container {
            display: flex;
            align-items: flex-end;
            width: 350px;
            margin-bottom: 15px;
        }
        .search-input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 25px; /* Sets the font size to 25px */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i> MedCare
        </div>
        <h1>Patient Management System</h1>
    </header>
    
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 70px; font-size: 36px;">Patient Management</h2>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search patients...">
            <span class="search-icon">üîç</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Condition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Malaveeka Sridhar</td>
                    <td>45</td>
                    <td>Diabetes</td>
                    <td>
                        <a href="doc_view_health_pat.html" class="btn">
                            View
                        </a>
                        <button class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                    
                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Smith</td>
                    <td>38</td>
                    <td>Hypertension</td>
                    <td>
                        <a href="viewProfile.html" class="btn">
                            View
                        </a>
                        <button class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Jonny</td>
                    <td>58</td>
                    <td>Diabetes</td>
                    <td>
                        <a href="viewProfile.html" class="btn">
                            View
                        </a>
                        <button class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Smith</td>
                    <td>38</td>
                    <td>Hypertension</td>
                    <td>
                        <a href="viewProfile.html" class="btn">
                            View
                        </a>
                        <button class="delete-btn" onclick="deleteRow(this)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        function viewProfile(name) {
            document.getElementById("profile").innerHTML = `<h4>${name}</h4>
                <p><strong>Medical History:</strong> Placeholder details...</p>
                <p><strong>Prescriptions:</strong> Placeholder details...</p>
                <p><strong>Reports:</strong> Placeholder details...</p>
                <button class="btn" onclick="editNotes('${name}')">Edit Notes</button>`;
        }
        
        function editNotes(name) {
            let notes = prompt("Enter notes for " + name);
            if (notes) {
                alert("Notes updated for " + name + ": " + notes);
            }
        }

        // Function to delete a row
        function deleteRow(button) {
            // Confirm with the user before deleting
            if (confirm("Are you sure you want to delete this patient?")) {
                var row = button.parentNode.parentNode;
                row.parentNode.removeChild(row); // Removes the row from the table
            }
        }
    </script>
</body>
</html>
