<!DOCTYPE html>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;

        }

        body {

            color: white;
            padding-top: 80px; /* Offset for fixed header */

        /* Header styles */
        .header {
            background-color: #007bff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: white;
        }

        .header .logo i {
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 920px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        
        /* Hero section styles */
        .hero {
            background-image: url('img/banner.png'); /* Change to your actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #333; /* Fallback color if image fails to load */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
            text-align: left;
            color: white; /* Text color for better visibility */

        .hero h2 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero .discover-more {
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero .discover-more:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Add a hover effect */
        }

        /* Options styles */
        .options {
            display: none; /* Hidden by default */
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333; /* Text color for options */
        }

        .options ul {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 5px 0;
            padding: 10px 0; /* Padding for better spacing */
            border-bottom: 1px solid #ccc; /* Line/border at the bottom of each option */
        }

        .options li:last-child {
            border-bottom: none; /* Remove bottom border from the last item */
        }

        .options li a {
            text-decoration: none;
            color: #007bff; /* Link color */
            display: block; /* Make the entire area clickable */
        }

        .options li a:hover {
            text-decoration: underline; /* Underline on hover */
        }.chatbot {
                color: white;
                text-decoration: none;
                font-size: 16px;
                display: flex;
                align-items: center;
                border: 1px solid white;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }
    
            .chatbot-popup {
                display: none;
                position: fixed;
                bottom: 100px;
                right: 20px;
                width: 300px;
                background-color: #fff;
                color: #333;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                z-index: 1001;
            }
            .chatbot-header {
                background-color: #007bff;
                color: #fff;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .chatbot-header h3 {
                background-color: #007bff;
                color: #fff;
                padding: 2px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .chatbot-body {
                padding: 10px;
                max-height: 300px;
                overflow-y: auto;
            }
    
            .input-area {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ddd;
            }
    
            .input-area input {
                flex: 1;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            .input-area button {
                padding: 8px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
                margin-left: 5px;
                border-radius: 4px;
            }
    
            .chat-history .user-message,
            .chat-history .bot-message {
                margin: 10px 0;
                font-size: 14px;
            }
    
            .chat-history .user-message {
                text-align: right;
                color: #007bff;
            }
    
            .chat-history .bot-message {
                text-align: left;
                color: #333;
            }




    </style>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i> MedCare
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="doc_profile.html">Profile</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
        </nav>
        <a href="#" class="chatbot" id="chatbot-toggle">
            <i class="fas fa-comment-dots"></i> ChatBot
        </a>

        <div class="chatbot-popup" id="chatbot-popup">
            <div class="chatbot-header">
                <h3>Chat with Us</h3>
                <button id="close-chatbot" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">âœ–</button>
            </div>
            <div class="chatbot-body">
                <div id="chatHistory" class="chat-history">
                    <p class="bot-message">How can we help you today?</p>
                </div>
                <div class="input-area">
                    <input type="text" id="userMessage" placeholder="Type your message..." autocomplete="off" aria-label="User message input">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
            </div>

        </div>
        
    </header>

    <!-- Hero section -->
<section class="hero" id="home">
    <h2>THE BEST MEDICAL CENTER</h2>
    <h1>Bringing health <br> to life for the whole family.</h1>
    <a href="#" class="discover-more" onclick="toggleOptions(event)">Discover More</a>
    
    <!-- Options Section -->
    <div id="options" class="options">
        <ul>
            <li><a href="Doc_view_health_index.html">View Health Metrics</a></li>
            <li><a href="doc_appointment.html">Book Appointment</a></li>
        </ul>
    </div>
</section>
<script>
    function toggleOptions(event) {
        event.preventDefault(); // Prevent default anchor behavior
        const optionsDiv = document.getElementById('options');
        
        // Toggle the display of the options
        if (optionsDiv.style.display === "none" || optionsDiv.style.display === "") {
            optionsDiv.style.display = "block"; // Show options
        } else {
            optionsDiv.style.display = "none"; // Hide options
        }
    }
</script>
